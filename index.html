<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>

		<style>
			h1 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Play Rock, Paper, Scissors</h1>

		<script>
			function getComputerChoice() {
				/*generate a random number between 1-10
			             if the number is 1-3, return rock
			             if the number is between 4-7 return paper
			             if the number is between 8-10 return scissors*/

				let tempNum = Math.random() * 10;
				let response;

				if (tempNum < 3) {
					response = 'Rock';
				} else if (tempNum < 6) {
					response = 'Paper';
				} else {
					response = 'Scissors';
				}

				return response;
			}

			function playRound(playerSelection, computerSelection) {
				/*make player selection lower case
			             player wins if : (p: rock, c: scissors/ p: paper: c: rock/p: scissors, c: paper)
			             else: computer wins */

				let response;

				if (
					(playerSelection.toLowerCase() === 'rock' &&
						computerSelection.toLowerCase() === 'scissors') ||
					(playerSelection.toLowerCase() === 'paper' &&
						computerSelection.toLowerCase() === 'rock') ||
					(playerSelection.toLowerCase() === 'scissors' &&
						computerSelection.toLowerCase() === 'paper')
				) {
					response =
						'You win! ' + playerSelection + ' beats ' + computerSelection;
				} else {
					response =
						'You lose! ' + computerSelection + ' beats ' + playerSelection;
				}
				console.log(response);
			}

			const playerSelection = 'rock';
			const computerSelection = getComputerChoice();
			console.log(playRound(playerSelection, computerSelection));
		</script>
	</body>
</html>
